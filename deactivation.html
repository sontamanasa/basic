<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deactivation form</title>
</head>
<body>
    <h3 style="background-color: aquamarine;"><center><i>DEACTIVATION FORM </i></center></h3>
    <fieldset style="width: 55%;margin: 0px auto; height: 100%;">
    <h4 style="margin-left: 100px;">Name</h4>
    <label for="First Name" style="margin-left: 100px;"> First Name:</label>
    <input type="text" id="First Name">
    <label for="Last Name"> Last Name:</label>
    <input type="text" id="Last Name"><br>
    <h4 style="margin-left: 100px;">Address</h4>
    <label for="Street Address" style="margin-left: 100px;"> Street Address:</label>
    <input type="text" id="Street Address">
    <label for="City"> City:</label>
    <input type="text" id="City"><br><br>
    <label for="Postal/Zip Code" style="margin-left: 100px;"> Postal/Zip Code:</label>
    <input type="text" id="Postal/Zip Code">
    <label for="Country"> Country:</label>
    <select name="city" id="city">
        <option value="Please Select">Please Select</option>
        <option value="India">India</option>
        <option value="Japan">Japan</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
        <option value="Germany">Germany</option>
    </select><br>
    <h4 style="margin-left: 100px;">Mobile Number</h4>
    <label for="Phone"style="margin-left: 100px;"></label>
    <input type="text" id="Phone"><br>
    <h4 style="margin-left: 100px;">Email</h4>
    <label for="Email" style="margin-left: 100px;"></label>
    <input type="text" id="Email"><br>
    <h4 style="margin-left: 100px;">Reason for Deactivation</h4>
    <textarea name="Reason for deactivation" id="Reason for deactivation" cols="30" rows="10" style="margin-left: 100px;"></textarea>
    <input type="Submit" style="margin-left: 300px;">
</fieldset>
</body>
</html>
